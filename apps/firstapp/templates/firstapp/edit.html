<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Black belt exam in progress</title>
  </head>
  <body>
    <br><br><br>
    {% for appt in edit %}
    <form action="/update/{{appt.id}}" method='POST'>
      {% csrf_token %}
      Task: <input type="text" name="task" value="{{appt.task}}"><br>
      Status: <select name="status" value="{{appt.status}}">
              <option value="Pending">Pending</option>
              <option value="Done">Done</option>
              <option value="Missed">Missed</option>
              </select><br>
      Date: <input type="date" name="date"><br>
      Time: <input type="time" name="time"><br>
      <b><i>currently scheduled for {{appt.time}}</i></b>
      <br>
      <input type="submit" value="update">
    </form>
    {% endfor %}

    {% for message in messages%}
      <h4><i>{{message}}</i></h4>
    {% endfor %}

  </body>
</html>
